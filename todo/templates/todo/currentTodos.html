{% extends 'todo/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<h1>Current Todos</h1>
<ul>
    {% for todo in todos %}
    <a href="{% url 'viewTodo' todo.id  %}">
        <li> Title :{% if todo.important%}<b>{% endif %} {{ todo.title }}{% if todo.important%}</b>{% endif %}
            {% if todo.memo %} Memo : {{ todo.memo }}
        </li>
        {% endif %}
    </a>
</ul>
{% endfor %}
{% endblock %}
</body>
</html>
