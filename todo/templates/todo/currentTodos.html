{% extends 'todo/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<h1>Current Todos</h1>
<ul>
    {% for todo in todos %}
    <li>Title : {{ todo.title }}</li>
    <li>Memo :  {{ todo.memo }}</li>
</ul>
{% endfor %}
{% endblock %}
</body>
</html>
